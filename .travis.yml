sudo: required

services:
  - docker

install:
  - export DOCKERHUB_ACCOUNT=clovett
  - docker pull $DOCKERHUB_ACCOUNT/ell-travis-build:latest

script:
  - docker run -v $TRAVIS_BUILD_DIR:/ELL -it $DOCKERHUB_ACCOUNT/ell-travis-build:latest /bin/sh -c 'cd /ELL; ./build.sh build 1; cd build; ctest -VV'
